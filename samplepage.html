    <!-- 回應式排滿設計@media screen滿足特定條件時，當使用手機且螢幕不超過600px時，使用特殊的css-->
    <script>
        function processFormData(){
            const sampleElement = document.getElementById("n");
            const n = sampleElement.value;
            alert("你要的是"+n+"*"+n+"*"+n+"的立方體")
            var Xlist=new Array();
            var Ylist=new Array();
            var Zlist=new Array();
            for (var a=0;a<n;a++){
                Xlist[a]= new Array();
                Ylist[a]=new Array();
                Zlist[a]=new Array();
            }
            
            //console.log(Xlist);
            //X軸
            var s=n*n*n
            for (var a=1; a<=s;a++){
                var all= a +Number(n);
                var ans = all%n;
            //alert(all+"anser"+ans)
                if (ans==0){
                    Xlist[n-1].push(a)
                }
                else{
                    Xlist[ans-1].push(a)
                    //alert(Xlists)
                }
            }  
            var print=new Array() 
            //alert(Xlist)
            //alert(Xlist[0])
            for (var a=0;a<n;a++){
                var result=(Xlist[a]);
                var sample=a+1;
                //alert("X軸中的第"+ sample+ "管樣本有"+ result);
                print.push("X軸中的第"+ sample+ "管樣本有"+ result)
            }
            //Y軸
            var anslist= new Array();
            for (var a=1; a<=n;a++){
                var list = new Array();
                for (var b =1;b<=n*n;b++){
                    ans=b+(n*n*(a-1));
                    list.push(ans);
                }
                anslist.push(list);
            }
            //alert(anslist);
            //console.log(anslist);
            for (var a=1;a<=n;a++){
                var alphalist= new Array();
                for (var b=1;b<=n;b++){
                    for (var c=1;c<=n;c++){
                        alphalist.push(anslist[b-1][(c-1)+(n*(a-1))]);
                        //alert(alphalist)
                    }
                }
                Ylist[a-1].push(alphalist);
            };
            //alert(Ylist[0]);
            //console.log(Ylist)
            for (var x=0;x<n;x++){
                var result=(Ylist[x]);
                var sample=x+1;
                //alert("Y軸中的第"+ sample+ "管樣本有"+ result);
                print.push("Y軸中的第"+ sample+ "管樣本有"+ result)
            }
            //Z軸
            for (var a=1;a<=(n*n*n);a++){
                var ans=Math.floor(a/(n*n));
                //alert(ans)
                if(a%(n*n)==0){
                    Zlist[ans-1].push(a)
                }
                else{
                    Zlist[ans].push(a)
                    //alert(Zlist)
                }
            }
            //console.log(Zlist)
            for (var z=0;z<n;z++){
                var result=(Zlist[z]);
                var sample=z+1;
                //alert("Z軸中的第"+ sample+ "管樣本有"+ result)
                print.push("Z軸中的第"+ sample+ "管樣本有"+ result)
            }
            var str=''
            for(var i=0; i<(print.length); i++){
                var content = '<li>'+print[i]+'</li>';
                str+=content;
            }
            var tableObj=document.getElementById("table")
            tableObj.innerHTML=str
        }
    </script>
